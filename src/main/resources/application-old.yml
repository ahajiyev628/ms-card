server:
  port: 8989

client:
  urls:
    ms-users: http://localhost:8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/springdata
    username: postgres
    password: 1111
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true # to see the sql queries in the logs generated by JPA
  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3s
          max-attempts: 5
          max-interval: 5s
          multiplier: 1
        missing-queues-fatal: false

redis:
  server:
    urls: redis://localhost:6379

rabbitmq:
  queue:
    card: CARD_Q
    card-dlq: CARD_DLQ

springdoc:
  swagger-ui:
    path: /swagger-ui.html